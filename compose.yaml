version: '3'
services:
  web:
    image: 'paowick/swarm02_aspnet:1.0'
    networks: 
      - backend
      - webproxy
    deploy:
        replicas: 1
        labels:
          - traefik.docker.network=webproxy
          - traefik.enable=true
          - traefik.constraint-label=webproxy
          - traefik.http.routers.spcn23swarm02-https.entrypoints=websecure
          - traefik.http.routers.spcn23swarm02-https.rule=Host("spcn23swarm02.xops.ipv9.me")
          - traefik.http.routers.spcn23swarm02-https.tls.certresolver=default
          - traefik.http.services.spcn23swarm02.loadbalancer.server.port=80
          - traefik.http.routers.spcn23swarm02-https.tls=true
        resources:
          reservations:
            cpus: '0.1'
            memory: 10M
          limits:
            cpus: '0.4'
            memory: 250M



  db:
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: example_123
    # mssql server image isn't available for arm64 architecture, so we use azure-sql instead
    image: mcr.microsoft.com/azure-sql-edge:1.0.4
    # If you really want to use MS SQL Server, uncomment the following line
    #image: mcr.microsoft.com/mssql/server
    networks: 
      - backend
      
networks:
  webproxy:
    external: true
  backend:
    driver: overlay

